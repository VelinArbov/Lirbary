<form [formGroup]='registerForm' (ngSubmit)="register()">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="form-group">

        <input 
        type="text"
         class="form-control" 
         formControlName="email" 
          placeholder="Email">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" formControlName="password" placeholder="Password">
    </div>
    <div class="form-group">
        <input type="password" class="form-control"formControlName="confirmPassword" placeholder="Confirm Password">
    </div>
    <div class="form-group">
        <input type="text" class="form-control"formControlName="firstName" placeholder="First Name">
    </div>
    <div class="form-group">
        <input type="text" class="form-control"formControlName="lastName" placeholder="Last Name">
    </div>
    <div class="form-group">
        <input type="text" class="form-control"formControlName="phoneNumber" placeholder="Phone Number">
    </div>
    <br>
    <h6 class="text-center ">Address</h6>
    <div formGroupName="address">

        <div>
            <input type="text" class="form-control"formControlName="country" placeholder="Country">

        </div>
    <br>

        <div>
            <input type="text" class="form-control"formControlName="city" placeholder="City">

        </div>
    <br>

    <div>
        <input type="text" class="form-control"formControlName="street" placeholder="Street">

    </div>
    <br>

    <div>
        <input type="number" class="form-control"formControlName="streetNumber" placeholder="Street Number">

    </div>
    <br>

    
</div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-danger mr-2" (click)="cancel()"type="button">Cancel</button>
    </div>
</form>
